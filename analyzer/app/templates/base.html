{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" content="pt-br">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% block title %}{% endblock %}</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'imgs/estrela.png' %}"/>
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="">Meteor Analyzer</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Funções
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="/">Análise de capturas</a>
                  <a class="dropdown-item" href="/duvidosos">Análise de meteoros duvidosos</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="/configuracoes">Configurações</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="/finalizar">Finalizar sistema</a>
              </div>
          </li>
      </ul>
  </div>
</nav>
<script src="{% static 'jquery/jquery-3.3.1.min.js' %}" type="text/javascript"></script>
<div class="container-fluid">
  {% block content %}
  {% endblock %}
</div>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
</body>
</html>
