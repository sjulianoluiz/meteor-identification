{% extends 'base.html' %}
{% block title %}Análise de capturas{% endblock %}
{% block content %}
  <div class="row">
    <div class="col-12">
      <h3 class="text-center margin">Análise de capturas</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-center">
      <form action="iniciar" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-lg btn-dark margin">Iniciar análise</button>
      </form>
    </div>
  </div>
{% endblock %}
