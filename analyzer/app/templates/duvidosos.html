{% extends 'base.html' %}
{% load static %}
{% block title %}Análise de meteoros duvidosos{% endblock %}
{% block content %}
  <div class="row">
    <div class="col-12">
      <h3 class="text-center margin">Análise de meteoros duvidosos</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-lg-2">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-lg btn-dark btn-block margin-bottom" id="btn-visualizar">Visualizar</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-lg btn-dark btn-block margin-bottom">Confirmar análise</button>
        </div>
      </div>
    </div>
    <div class="col-md-12 col-lg-10">
      <div class="row">
        <div class="col-12 text-center">
          <video controls="controls">
            <source src="{% static 'imgs/exemplo.mp4' %}" type="video/mp4">
            <!-- <object data="" width="320" height="240">
              <embed width="320" height="240" src="{% static 'imgs/exemplo.mp4' %}">
            </object> -->
          </video>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
